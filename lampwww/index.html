<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 

<head>

	<title>The Cloud Lamp</title>
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name = "viewport" content = "width = 350, initial-scale = 1.0, user-scalable = no">

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery-1.9.1.min.js"></script>
    <script src="control.js"></script>

</head>

<body>

	<div id="debug"></div>
    
    <div id="main_container">
    
        <div id="logo_header">
        </div>
        <div id="bulb_toggle" class="bulb_default">
        </div>
        
        <div id="none_button" class="button" mode="0">
            <div id="none_display" class="ring_display"></div>
            <div id="none_button_overlay" class="button_overlay"></div>
        </div>
    
        <div id="rain_button" class="button" mode="1">
            <div id="rain_display" class="ring_display"></div>
            <div id="rain_button_overlay" class="button_overlay"></div>
        </div>    
    
        <div id="clock_button" class="button" mode="2">
            <div id="clock_display" class="ring_display"></div>
            <div id="clock_button_overlay" class="button_overlay"></div>
        </div>
    
        <div id="color_button" class="button" mode="3">
            <div id="strobe_display" class="ring_display"></div>
            <div id="strobe_button_overlay" class="button_overlay"></div>
        </div>
    
        <div id="home_button" class="button" mode="4">
            <div id="home_display" class="ring_display"></div>
            <div id="home_button_overlay" class="button_overlay"></div>
        </div>
    
    </div>
    
    <center> The Cloud Lamp - by falldeaf (2013) </center>
</body>
</html>
